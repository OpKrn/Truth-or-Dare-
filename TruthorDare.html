<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K's Truth or Dare Fun Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --friendly-primary: #1e3a8a;
            --friendly-secondary: #000000;
            --hot-primary: #000000;
            --hot-secondary: #8B0000;
            --glow: 0 0 15px currentColor;
        }
        
        .player-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .player-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .mode-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }
        
        .player-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.2);
        }
        .mode-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            opacity: 0;
            transition: all 0.5s ease;
        }
        .mode-btn:hover::after {
            opacity: 0.3;
            transform: translate(50%, 50%);
        }
        .mode-btn.active {
            transform: scale(1.05);
            box-shadow: var(--glow);
        }
        
        .task-card {
            animation: fadeIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .hot-mode {
            background: 
                radial-gradient(circle at top right, 
                    var(--hot-primary) 0%, 
                    var(--hot-secondary) 70%,
                    #450000 100%);
        }
        .friendly-mode {
            background: radial-gradient(circle at top right, 
                var(--friendly-primary) 0%, 
                var(--friendly-secondary) 70%,
                #111827 100%);
        }
        
        .choice-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .choice-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--glow);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 9999;
            animation: confetti 5s ease-out;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen text-white font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="py-4 px-6 bg-black/20 backdrop-blur-md border-b border-white/10">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                        <i class="fas fa-gamepad text-2xl text-purple-500"></i>
                    </div>
                    <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                        Tooth or Dare
                    </h1>
                </div>
                <div id="admin-controls" class="flex items-center space-x-4">
                    <button id="reset-game" class="bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 px-4 py-2 rounded-full transition-all shadow-lg hover:shadow-xl">
                        <i class="fas fa-redo mr-2"></i>Reset Game
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <!-- Game Setup -->
            <div id="game-setup" class="mb-12">
                <h2 class="text-2xl font-bold mb-6 text-center">Game Setup</h2>
                
                <div class="max-w-3xl mx-auto bg-gradient-to-br from-purple-900/40 to-indigo-900/40 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/10">
                    <!-- Mode Selection -->
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold mb-4">Select Game Mode</h3>
                        <div class="flex justify-center space-x-6">
                            <button id="friendly-mode" class="mode-btn active bg-gradient-to-br from-blue-900 to-black hover:from-blue-800 hover:to-gray-900 px-10 py-5 rounded-xl text-xl font-bold shadow-lg transition-all duration-300 transform hover:-translate-y-1 border border-blue-900/50">
                                <i class="fas fa-smile-beam mr-3 text-blue-300"></i>Friendly Mode
                            </button>
                            <button id="hot-mode" class="mode-btn bg-gradient-to-br from-black to-red-900 hover:from-gray-900 hover:to-red-800 px-10 py-5 rounded-xl text-xl font-bold shadow-lg transition-all duration-300 transform hover:-translate-y-1 border border-red-900/50">
                                <i class="fas fa-fire mr-3 text-red-500"></i>Hot Mode
                            </button>
                        </div>
                    </div>
                    
                    <!-- Add Players -->
                    <div class="mb-8">
                        <h3 class="text-xl font-semibold mb-4">Add Players</h3>
                        <div class="flex space-x-2">
                            <input id="player-name" type="text" placeholder="Enter player name" class="flex-grow px-5 py-3 rounded-xl bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent placeholder-white/50 text-white font-medium">
                            <button id="add-player" class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 px-8 py-3 rounded-xl font-medium shadow-md transition-all hover:shadow-lg">
                                <i class="fas fa-plus mr-2"></i>Add Player
                            </button>
                        </div>
                    </div>
                    
                    <!-- Player List -->
                    <div>
                        <h3 class="text-xl font-semibold mb-4">Players</h3>
                        <div id="players-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                            <!-- Players will be added here -->
                        </div>
                    </div>
                    
                    <!-- Start Game Button -->
                    <div class="mt-8 text-center">
                        <button id="start-game" class="bg-blue-700 hover:bg-blue-800 px-8 py-3 rounded-lg text-lg font-bold transition transform hover:scale-105">
                            <i class="fas fa-play mr-2"></i>Start Game
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Game Play Area (Hidden Initially) -->
            <div id="game-play" class="hidden">
                <div class="flex flex-col items-center">
                    <!-- Current Player -->
                    <div id="current-player" class="mb-10 text-center">
                        <h3 class="text-2xl font-semibold mb-4 tracking-wide uppercase text-white/70">Current Player</h3>
                        <div class="bg-gradient-to-br from-purple-900/40 to-indigo-900/40 backdrop-blur-lg rounded-2xl p-8 shadow-xl inline-block border border-white/10">
                            <span id="current-player-name" class="text-3xl font-extrabold tracking-wide">Player Name</span>
                        </div>
                    </div>
                    
                    <!-- Tooth or Dare Choice -->
                    <div class="mb-8 text-center">
                        <h3 class="text-xl font-semibold mb-4">Choose</h3>
                        <div class="flex justify-center space-x-6">
                            <button id="choose-tooth" class="choice-btn bg-gradient-to-br from-blue-400 to-blue-600 hover:from-blue-500 hover:to-blue-700 px-10 py-5 rounded-2xl text-2xl font-extrabold pulse">
                                <i class="fas fa-tooth mr-2 text-white"></i>Tooth
                            </button>
                            <button id="choose-dare" class="choice-btn bg-gradient-to-br from-red-900 to-black hover:from-red-800 hover:to-gray-900 px-10 py-5 rounded-2xl text-2xl font-extrabold pulse border border-red-900/50">
                                <i class="fas fa-bolt mr-2 text-red-500"></i>Dare
                            </button>
                        </div>
                    </div>
                    
                    <!-- Task Display -->
                    <div id="task-display" class="hidden max-w-2xl w-full">
                        <div class="task-card bg-gradient-to-br from-purple-900/40 to-indigo-900/40 backdrop-blur-lg rounded-2xl p-8 shadow-xl border border-white/10">
                            <h3 class="text-2xl font-bold mb-4 tracking-wide uppercase text-white/80" id="task-type">Tooth</h3>
                            <p class="text-xl mb-6 leading-relaxed font-medium" id="task-text">Task description goes here...</p>
                            <div class="flex justify-center">
                                <button id="next-player" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                                    <i class="fas fa-arrow-right mr-2"></i>Next Player
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-4 px-6 text-center text-white/70">
            <p>© 2023 Tooth or Dare Game | Created with ❤️</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const state = {
                players: [],
                currentPlayerIndex: 0,
                gameMode: 'friendly', // 'friendly' or 'hot'
                gameStarted: false,
                usedTasks: {
                    friendly: { tooth: [], dare: [] },
                    hot: { tooth: [], dare: [] }
                },
                
                // Tasks for different modes
                tasks: {
                    friendly: {
                        tooth: [
                            "Tell us your most embarrassing childhood memory.",
                            "What's the weirdest food combination you enjoy?",
                            "If you could be any animal, what would you be and why?",
                            "What's your guilty pleasure song that you secretly love?",
                            "Describe your worst haircut ever.",
                            "What's the most ridiculous thing you've ever cried about?",
                            "If you had to eat one meal for the rest of your life, what would it be?",
                            "What's the strangest dream you've ever had?",
                            "What's your most irrational fear?",
                            "What's the silliest thing you've ever done to impress someone?",
                            "What's the most awkward date you've ever been on?",
                            "What's your worst habit that you can't seem to break?",
                            "What's the most childish thing you still do?",
                            "What's the most embarrassing text you've accidentally sent?",
                            "What's something you pretended to know about but were totally clueless?",
                            "What's the worst gift you've ever received?",
                            "What's the most ridiculous lie you've ever told?",
                            "What's the most embarrassing thing your parents have done?",
                            "What's the weirdest thing you've ever eaten on a dare?",
                            "What's the most inappropriate time you've laughed uncontrollably?",
                            "What's your most embarrassing celebrity crush?",
                            "What's the dumbest way you've injured yourself?",
                            "What's the most embarrassing thing in your search history?",
                            "What's the weirdest thing you've ever collected?"
                        ],
                        dare: [
                            "Do your best impression of a celebrity.",
                            "Sing the chorus of your favorite song in a funny voice.",
                            "Let another player style your hair however they want for the next round.",
                            "Text your mom/dad 'I love you' with 10 heart emojis.",
                            "Dance like nobody's watching for 30 seconds.",
                            "Speak in an accent for the next 3 rounds.",
                            "Let the group give you a nickname that you have to use for the rest of the game.",
                            "Wear socks on your hands until your next turn.",
                            "Do 10 squats right now.",
                            "Try to lick your elbow.",
                            "Let another player draw a mustache on you with a marker.",
                            "Do your best runway walk across the room.",
                            "Act out a scene from your favorite movie.",
                            "Let the group choose an outfit for you from items in the room.",
                            "Do an interpretive dance of your current mood.",
                            "Speak only in rhymes for the next 5 minutes.",
                            "Let someone else control your phone for 2 minutes.",
                            "Wear your clothes backwards for the next round.",
                            "Do a handstand against the wall for as long as you can.",
                            "Let another player post a status update on your social media.",
                            "Eat a spoonful of a condiment chosen by the group.",
                            "Do your best animal impression for 30 seconds.",
                            "Let the group choose a new hairstyle for you.",
                            "Balance a spoon on your nose for 30 seconds.",
                            "Try to juggle three random objects."
                        ]
                    },
                    hot: {
                        tooth: [
                            "What's your biggest turn-on?",
                            "What's the most risqué photo you've ever taken?",
                            "Have you ever had a crush on someone in this room?",
                            "What's your biggest turn-on?",
                            "What's the most scandalous thing you've done in public?",
                            "Have you ever sent a spicy text or photo?",
                            "What's your guilty pleasure when you're alone?",
                            "Have you ever fantasized about someone you shouldn't?",
                            "What's the most daring outfit you've ever worn?",
                            "Have you ever had a secret friends-with-benefits situation?",
                            "What's your wildest romantic or sexual dream?",
                            "Have you ever flirted to get something you wanted?",
                            "What's the most adventurous place you've hooked up?",
                            "Have you ever been caught doing something naughty?",
                            "What's something you've done that you'd never admit to your parents?",
                            "Have you ever had a crush on a teacher or boss?",
                            "What's the most seductive thing you've ever said?",
                            "Have you ever lied to get out of a date?",
                            "What's your go-to move when you're trying to impress someone?",
                            "Have you ever had a secret admirer—or been one?",
                            "What's the most romantic thing you've ever done?",
                            "Have you ever had a one-night stand?",
                            "What's the most embarrassing thing you've done while flirting?",
                            "Have you ever stalked someone's social media secretly?",
                            "What's your biggest insecurity in relationships?",
                            "Have you ever pretended to like something just to impress someone?",
                            "What's the most jealous you've ever felt?",
                            "Have you ever ghosted someone—and why?",
                            "What's a secret you've never told anyone?",
                            "Have you ever been in love with someone who didn’t love you back?",
                            "What's something you wish people knew about you but are afraid to say?"
                        ],
                        dare: [
                            "Whisper something sexy in the ear of the player to your left.",
                            "Give someone a lap dance for 30 seconds.",
                            "Kiss the person to your left on the neck.",
                            "Let someone write something on your body with lipstick.",
                            "Do a seductive dance with no music.",
                            "Lick whipped cream off someone’s finger.",
                            "Sit on someone’s lap until your next turn.",
                            "Let someone blindfold you and feed you something.",
                            "Try to unhook a bra with one hand (on a consenting participant or a pillow!).",
                            "Whisper something naughty in someone’s ear.",
                            "Give someone a massage for 2 minutes.",
                            "Send a flirty text to your crush.",
                            "Call someone and confess a fake romantic dream about them.",
                            "Read a steamy passage from a romance novel out loud.",
                            "Share your most risqué fantasy (no truth allowed!).",
                            "Try to seduce someone using only movie quotes.",
                            "Pretend to be a sexy model and do a catwalk.",
                            "Let someone go through your last 5 selfies.",
                            "Say the most scandalous thing you’ve Googled recently.",
                            "Try to guess someone’s turn-on based on their vibe.",
                            "Let someone post a flirty caption on your social media.",
                            "Try to moan like you're in a shampoo commercial.",
                            "Act out a romantic scene from a Bollywood movie.",
                            "Serenade someone with a cheesy love song.",
                            "Do 10 jumping jacks while saying something seductive.",
                            "Try to flirt using only emojis.",
                            "Speak in a sultry voice until your next turn.",
                            "Pretend you’re on a dating show and pitch yourself.",
                            "Make up a scandalous rumor about yourself.",
                            "Try to wink seductively at everyone in the room.",
                            "Do your best impression of someone flirting badly."
                        ]
                    }
                }
            };

            // DOM elements
            const elements = {
                gameSetup: document.getElementById('game-setup'),
                gamePlay: document.getElementById('game-play'),
                playerNameInput: document.getElementById('player-name'),
                addPlayerBtn: document.getElementById('add-player'),
                playersList: document.getElementById('players-list'),
                startGameBtn: document.getElementById('start-game'),
                currentPlayerName: document.getElementById('current-player-name'),
                chooseToothBtn: document.getElementById('choose-tooth'),
                chooseDareBtn: document.getElementById('choose-dare'),
                taskDisplay: document.getElementById('task-display'),
                taskType: document.getElementById('task-type'),
                taskText: document.getElementById('task-text'),
                nextPlayerBtn: document.getElementById('next-player'),
                friendlyModeBtn: document.getElementById('friendly-mode'),
                hotModeBtn: document.getElementById('hot-mode'),
                resetGameBtn: document.getElementById('reset-game'),
                app: document.getElementById('app')
            };

            // Event listeners
            elements.addPlayerBtn.addEventListener('click', addPlayer);
            elements.startGameBtn.addEventListener('click', startGame);
            elements.chooseToothBtn.addEventListener('click', () => showTask('tooth'));
            elements.chooseDareBtn.addEventListener('click', () => showTask('dare'));
            elements.nextPlayerBtn.addEventListener('click', nextPlayer);
            elements.friendlyModeBtn.addEventListener('click', () => setGameMode('friendly'));
            elements.hotModeBtn.addEventListener('click', () => setGameMode('hot'));
            elements.resetGameBtn.addEventListener('click', resetGame);
            elements.playerNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addPlayer();
            });

            // Functions
            function addPlayer() {
                const name = elements.playerNameInput.value.trim();
                if (name && !state.players.includes(name)) {
                    state.players.push(name);
                    renderPlayerList();
                    elements.playerNameInput.value = '';
                    elements.playerNameInput.focus();
                }
            }

            function renderPlayerList() {
                elements.playersList.innerHTML = '';
                state.players.forEach((player, index) => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card bg-white/10 backdrop-blur-sm rounded-lg p-4 flex justify-between items-center';
                    playerCard.innerHTML = `
                        <span class="font-medium">${player}</span>
                        <button class="remove-player text-red-400 hover:text-red-300" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    elements.playersList.appendChild(playerCard);
                });

                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-player').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        state.players.splice(index, 1);
                        renderPlayerList();
                    });
                });
            }

            function startGame() {
                if (state.players.length < 2) {
                    alert('You need at least 2 players to start the game!');
                    return;
                }

                state.gameStarted = true;
                state.currentPlayerIndex = 0;
                elements.gameSetup.classList.add('hidden');
                elements.gamePlay.classList.remove('hidden');
                updateCurrentPlayer();
            }

            function updateCurrentPlayer() {
                elements.currentPlayerName.textContent = state.players[state.currentPlayerIndex];
                elements.taskDisplay.classList.add('hidden');
            }

            function showTask(type) {
                const tasks = state.tasks[state.gameMode][type];
                const unusedTasks = tasks.filter(task => !state.usedTasks[state.gameMode][type].includes(task));
                
                if (unusedTasks.length === 0) {
                    // If all tasks have been used, reset and start over
                    state.usedTasks[state.gameMode][type] = [];
                    alert("All tasks of this type have been used! Starting fresh.");
                    return showTask(type);
                }
                
                const randomTask = unusedTasks[Math.floor(Math.random() * unusedTasks.length)];
                state.usedTasks[state.gameMode][type].push(randomTask);
                
                // Create confetti
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }
                
                elements.taskType.textContent = type === 'tooth' ? 'Tooth' : 'Dare';
                elements.taskText.textContent = randomTask;
                elements.taskDisplay.classList.remove('hidden');
            }

            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }

            function nextPlayer() {
                state.currentPlayerIndex = (state.currentPlayerIndex + 1) % state.players.length;
                updateCurrentPlayer();
            }

            function setGameMode(mode) {
                state.gameMode = mode;
                
                // Update UI
                if (mode === 'friendly') {
                    elements.friendlyModeBtn.classList.add('active');
                    elements.hotModeBtn.classList.remove('active');
                    elements.app.classList.remove('hot-mode');
                    elements.app.classList.add('friendly-mode');
                } else {
                    elements.hotModeBtn.classList.add('active');
                    elements.friendlyModeBtn.classList.remove('active');
                    elements.app.classList.remove('friendly-mode');
                    elements.app.classList.add('hot-mode');
                }
            }

            function resetGame() {
                state.players = [];
                state.gameStarted = false;
                renderPlayerList();
                elements.gameSetup.classList.remove('hidden');
                elements.gamePlay.classList.add('hidden');
                elements.playerNameInput.focus();
            }

            // Initialize
            setGameMode('friendly');
        });
    </script>
</body>
</html>
